<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex기초</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <article>1</article>
            <article>2</article>
            <article>3</article>
            <article>4</article>
            <article>5</article>
        </section>
    </main>

    <!-- 
        display: flex
        - 자기자신은 블록특성을 유지하면서
        자식요소를 inline-block특성으로 변경

        display: inline-flex
        -자기자신도 인라인블록 특성으로 변경

        flex-direction: row(가로), column(세로)
        -flex중심축의 방향을 변경(가로가 디폴트)

        flex-wrap: nowrap(줄바꿈 안함), wrap(줄바꿈)
        -자식요소의 줄바꿈 설정(nowrap이 디폴트)

        flex-flow: direction과 wrap을 한번에 지정

        justify-content: flex에서의 중심축 레이아웃 방식 지정
        align-contnet: flex에서의 반대축 레이아웃 방식 지정
        -- 세로축이 2줄 이상일 때 (align-content)
        -- 세로축이 1줄 일 때 (align-items)
        -- 세로축이 1줄 일 때 (align-content)를 쓰려면 flex-wrap: wrap무조건 지정해야 됨

        
        -flex-start : 시작방향으로 정렬
        -flex-end : 끝나는 방향으로 정렬
        -center : 가운데 정렬
        -space-betwwen : 양 끝을 좌우로 붙이고 사이간격 균등배치
        -space-around : 양 끝도 간격 균등 배치
        -space-evenly : 사이 중첩간격까지 양끝에 균등 배치

        align-items:
    -->
