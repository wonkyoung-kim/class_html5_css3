<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro UI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- 
            3d 변형시 주의점
            -- 브라우저는 원근감이라는 개념이 없기 때문에 3d효과를 준 요소를 기준으로 부모요소에 perspective를 설정하여 원근감을 강제 적용

            -- perspective의 값이 적으면 왜곡이 커지고 값이 크면 왜곡이 줄어듬

            -- perspective를 적용한 위치에 따라 변형되는 모양의 기준점이 달라짐

            -- 자식 요소에 transition모션 적용시, 가급적 부모영역에 hover문 연결
            이유 : 자식요소가 아무리 변형이 일어나더라도 마우스 포인트영역을 확보하기 위함.
         -->
        <section>
            <article>
                <div class="inner">translate</div>
            </article>
            <article>
                <div class="inner">skewX</div>
            </article>
            <article>
                <div class="inner">skewY</div>
            </article>
            <article>
                <div class="inner">skew</div>
            </article>
            <article>
                <div class="inner">scale확대</div>
            </article>
            <article>
                <div class="inner">scale축소</div>
            </article>
            <article>
                <div class="inner">scale특정방향 확대</div>
            </article>
            <article>
                <div class="inner">rotate</div>
            </article>
            <article>
                <div class="inner">rotateY</div>
            </article>
            <article>
                <div class="inner">rotateX</div>
            </article>
            <article>
                <div class="inner">translateZ 뒤로보내기</div>
            </article>
            <article>
                <div class="inner">translateZ 앞으로 땡기기</div>
            </article>
        </section>
    </main>
</body>
</html>
