<!-- 

    vw(viewport width) : 화면의 가로폭 전체를 100등분한 단위
    vh(viewport height) : 화면의 세로폭 전체를 100등분한 단위
    vmin(viewport minimal) : 화면의 가로,세로중 작은 크기를 기준으로 100등분한 단위
    -- 모바일 디바이스에만 반응형 수치값을 적용할 때
    vmax(viewport maximum) : 화면의 가로,세로중 큰 크기를 기준으로 100등분한 단위 
    -- 데스크탑 디바이스 이상에서만 반응형 수치값을 적용할 때

 -->
