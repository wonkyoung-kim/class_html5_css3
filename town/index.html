<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/ie.js"></script>
</head>
<body>
	<h1>Have a Good Day!</h1>
	<section>
		<article class="sky">
			<img class="sun" src="img/sun.png">
			<img class="cloud1" src="img/cloud1.png">
			<img class="cloud2" src="img/cloud2.png">
		</article>
		<article class="town">
			<img class="circle" src="img/circle.png">
			<img class="night" src="img/town_night.png">
			<img class="day" src="img/town_day.png">
		</article>
		<article class="people">
			<img src="img/man.png" class="man">
			<img src="img/family.png" class="family">
		</article>
	</section>
</body>
</html>
