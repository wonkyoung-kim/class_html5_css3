<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXM - layout</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <main>
        <h1>
            <img src="img/logo.png" alt="MXM">
        </h1>

        <figure>
            <video src="img/mx2.mp4" muted loop autoplay></video>
        </figure>

        <ul class="title">
            <li class="on">
                <p>Vita</p>
                <span>비타</span>
            </li>
            <li>
                <p>Mondo Jax</p>
                <span>몬도 잭스</span>
            </li>
            <li>
                <p>Death Knight</p>
                <span>데스나이트</span>
            </li>
            <li>
                <p>Asle</p>
                <span>에이슬</span>
            </li>
            <li>
                <p>DR. Raoul</p>
                <span>닥터 라울</span>
            </li>
            <li>
                <p>Kromede</p>
                <span>크로메데</span>
            </li>
            <li>
                <p>Tae Jin</p>
                <span>태진</span>
            </li>
            <li>
                <p>V-Merang</p>
                <span>브이 메랑</span>
            </li>
            <li>
                <p>Jing Tai</p>
                <span>징타이</span>
            </li>
        </ul>

        <ul class="pic">
            <li class="on"><img src="img/ch1.png" alt="character1"></li>
            <li><img src="img/ch2.png" alt="character2"></li>
            <li><img src="img/ch3.png" alt="character3"></li>
            <li><img src="img/ch4.png" alt="character4"></li>
            <li><img src="img/ch5.png" alt="character5"></li>
            <li><img src="img/ch6.png" alt="character6"></li>
            <li><img src="img/ch7.png" alt="character7"></li>
            <li><img src="img/ch8.png" alt="character8"></li>
            <li><img src="img/ch9.png" alt="character9"></li>
        </ul>

        <ul class="list">
            <li class="on"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <img src="img/txt.png" class="deco1">
        <img src="img/txt2.png" class="deco2">
        <img src="img/or2.png" class="deco3">

</html>
